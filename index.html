<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ReachOutPro</title>
        <link rel="stylesheet" href="/css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="https://cdn4.iconfinder.com/data/icons/free-colorful-icons/360/messages.png"/>
</head>
<body>
    <div class="container">
        <h1 class="title">ReachOutPro Categories</h1>
        
        <div class="add-category">
            <input type="text" id="newCategory" placeholder="New category name" class="input">
            <button id="addCategoryBtn" class="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                Add Category
            </button>
        </div>
        
        <div class="grid" id="categoriesGrid">
            <!-- Categories will be dynamically added here -->
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
